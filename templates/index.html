<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="../static/js/ip.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        var onloadCallback = function() {
          grecaptcha.render('html_element', {
            'sitekey' : '6LdX_aQUAAAAAPBxLTBzsa3bGWcIcRPnoI_sCnGp'
          });
        };
      </script>
</head>
<body>
        <div class="ui placeholder segment main" >
                <div class="ui one column very relaxed">
                  <div class="column">
                      <form method="post" class="recaptchaForm">
                          <h1 id="result"></h1>
                    <div class="ui form">
                      <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                          <input type="text" placeholder="Username" id="username" required  pattern=".{4,}">
                          <i class="user icon"></i>
                        </div>
                      </div>
                      <div class="field">
                            <label>email</label>
                            <div class="ui left icon input">
                              <input type="text" placeholder="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                              <i class="google icon"></i>
                            </div>
                          </div>
                      <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                          <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                          <i class="lock icon"></i>
                        </div>
                      </div>
                      <span id="ip" hidden></span>
                      <div class="field" id="captcha">
                            <div id="html_element"></div>
                      </div>
                     <!-- <div class="g-recaptcha" data-sitekey="6LdX_aQUAAAAAPBxLTBzsa3bGWcIcRPnoI_sCnGp" hidden></div> -->
                      
                      <button type="submit" class="ui blue submit button">submit</button>
                    </div>
                </form>
                  </div>
                </div>
              </div>
              <script src="../static/js/captcha.js"></script>
                   <script src="https://www.google.com/recaptcha/api.js?addCaptcha=onloadCallback&render=explicit" async defer></script>

         
</body>
</html>
